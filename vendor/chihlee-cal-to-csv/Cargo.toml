[package]
name = "chihlee-cal-to-csv"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"

[[bin]]
name = "pdf2csv"
path = "src/bin/pdf2csv.rs"

[lints.rust]
unsafe_code = "warn"

[lints.clippy]
all = "warn"
pedantic = "warn"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
csv = "1.3"
encoding_rs = "0.8"
lopdf = "0.32"
pdf-extract = "0.7"
thiserror = "2.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }

[dev-dependencies]
tempfile = "3.15"
